<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JulioBot - Panel de Administraci√≥n</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Toggle tema -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">üåô</span> Tema
    </button>

    <div class="dashboard">
        <!-- Header -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; background: var(--bg-secondary); padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px var(--shadow);">
            <div>
                <h1 style="margin: 0; color: var(--text-primary);">ü§ñ JulioBot Admin</h1>
                <p style="margin: 5px 0 0 0; color: var(--text-secondary);">Panel de administraci√≥n y estad√≠sticas</p>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="action-btn" onclick="window.location.href='/'">üè† Chat</button>
                <button class="action-btn" onclick="window.location.href='/logout'">üö™ Cerrar Sesi√≥n</button>
            </div>
        </div>

        <!-- Estad√≠sticas r√°pidas -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-consultas">-</div>
                <div class="stat-label">üìö Total Consultas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-interacciones">-</div>
                <div class="stat-label">üí¨ Interacciones</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="tasa-exito">-</div>
                <div class="stat-label">‚úÖ Tasa de √âxito</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="consultas-hoy">-</div>
                <div class="stat-label">üìÖ Hoy</div>
            </div>
        </div>

        <!-- Gr√°ficos -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
            <!-- Gr√°fico de actividad -->
            <div style="background: var(--bg-secondary); padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px var(--shadow);">
                <h3 style="margin: 0 0 20px 0; color: var(--text-primary);">üìä Actividad (√öltimos 7 d√≠as)</h3>
                <canvas id="activityChart" width="400" height="200"></canvas>
            </div>
            
            <!-- Consultas populares -->
            <div style="background: var(--bg-secondary); padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px var(--shadow);">
                <h3 style="margin: 0 0 20px 0; color: var(--text-primary);">üî• Consultas Populares</h3>
                <div id="popular-queries" style="max-height: 200px; overflow-y: auto;">
                    <p style="color: var(--text-secondary);">Cargando...</p>
                </div>
            </div>
        </div>

        <!-- Controles -->
        <div style="background: var(--bg-secondary); padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px var(--shadow); margin-bottom: 30px;">
            <h3 style="margin: 0 0 20px 0; color: var(--text-primary);">üõ†Ô∏è Acciones R√°pidas</h3>
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <button class="action-btn" onclick="mostrarFormularioAgregar()">‚ûï Nueva Consulta</button>
                <button class="action-btn" onclick="exportarDatos()">üíæ Exportar Datos</button>
                <button class="action-btn" onclick="actualizarEstadisticas()">üîÑ Actualizar</button>
                <button class="action-btn" onclick="limpiarEstadisticas()">üóëÔ∏è Limpiar Stats</button>
                <button class="action-btn" onclick="mostrarAPI()">üìã API Docs</button>
            </div>
        </div>

        <!-- Lista de consultas -->
        <div style="background: var(--bg-secondary); padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px var(--shadow);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin: 0; color: var(--text-primary);">üìù Base de Conocimiento</h3>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="search-input" placeholder="üîç Buscar consultas..." 
                           style="padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 20px; background: var(--bg-primary); color: var(--text-primary);">
                    <select id="category-filter" style="padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-primary); color: var(--text-primary);">
                        <option value="">Todas las categor√≠as</option>
                        <option value="general">General</option>
                        <option value="technical">T√©cnico</option>
                        <option value="help">Ayuda</option>
                    </select>
                </div>
            </div>
            
            <div id="consultas-list">
                <p style="text-align: center; color: var(--text-secondary);">Cargando consultas...</p>
            </div>
            
            <div id="pagination" style="text-align: center; margin-top: 20px;">
                <!-- Paginaci√≥n se generar√° din√°micamente -->
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentPopup = null;
        let currentPage = 1;
        let currentTheme = localStorage.getItem('theme') || 'light';
        let statsData = {};
        let activityChart = null;

        // Inicializar
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeIcon();

        document.addEventListener('DOMContentLoaded', function() {
            cargarEstadisticas();
            cargarConsultas();
            configurarBusqueda();
        });

        // Funciones de tema
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeIcon();
            
            // Actualizar gr√°fico si existe
            if (activityChart) {
                updateChartTheme();
            }
        }

        function updateThemeIcon() {
            const themeIcon = document.getElementById('theme-icon');
            themeIcon.textContent = currentTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        // Cargar estad√≠sticas
        function cargarEstadisticas() {
            fetch('/api/estadisticas')
                .then(response => response.json())
                .then(data => {
                    statsData = data;
                    actualizarUI(data);
                    crearGraficoActividad(data.estadisticas_diarias);
                    mostrarConsultasPopulares(data.consultas_populares);
                })
                .catch(error => {
                    console.error('Error al cargar estad√≠sticas:', error);
                    mostrarError('Error al cargar estad√≠sticas');
                });
        }

        function actualizarUI(data) {
            document.getElementById('total-consultas').textContent = data.total_consultas || 0;
            document.getElementById('total-interacciones').textContent = data.total_interacciones || 0;
            document.getElementById('tasa-exito').textContent = (data.tasa_exito || 0) + '%';
            
            // Calcular consultas de hoy
            const hoy = data.estadisticas_diarias ? data.estadisticas_diarias[data.estadisticas_diarias.length - 1]?.interacciones || 0 : 0;
            document.getElementById('consultas-hoy').textContent = hoy;
        }

        function crearGraficoActividad(datos) {
            const ctx = document.getElementById('activityChart').getContext('2d');
            
            if (activityChart) {
                activityChart.destroy();
            }

            const chartColor = currentTheme === 'dark' ? '#e0e0e0' : '#333';
            const gridColor = currentTheme === 'dark' ? '#444' : '#ddd';

            activityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: datos.map(d => {
                        const date = new Date(d.fecha);
                        return date.toLocaleDateString('es-ES', { day: 'numeric', month: 'short' });
                    }),
                    datasets: [{
                        label: 'Interacciones',
                        data: datos.map(d => d.interacciones),
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#4CAF50',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: chartColor,
                                stepSize: 1
                            },
                            grid: {
                                color: gridColor
                            }
                        },
                        x: {
                            ticks: {
                                color: chartColor
                            },
                            grid: {
                                color: gridColor
                            }
                        }
                    }
                }
            });
        }

        function updateChartTheme() {
            if (!activityChart) return;
            
            const chartColor = currentTheme === 'dark' ? '#e0e0e0' : '#333';
            const gridColor = currentTheme === 'dark' ? '#444' : '#ddd';
            
            activityChart.options.scales.y.ticks.color = chartColor;
            activityChart.options.scales.y.grid.color = gridColor;
            activityChart.options.scales.x.ticks.color = chartColor;
            activityChart.options.scales.x.grid.color = gridColor;
            
            activityChart.update();
        }

        function mostrarConsultasPopulares(consultas) {
            const container = document.getElementById('popular-queries');
            
            if (!consultas || consultas.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary);">No hay datos disponibles</p>';
                return;
            }

            const html = consultas.map((consulta, index) => `
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid var(--border-color);">
                    <div style="flex: 1;">
                        <span style="color: var(--primary-color); font-weight: bold; margin-right: 8px;">#${index + 1}</span>
                        <span style="color: var(--text-primary);">${consulta.consulta}</span>
                    </div>
                    <span style="background: var(--primary-color); color: white; padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: bold;">
                        ${consulta.count}
                    </span>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        // Cargar consultas
        function cargarConsultas(page = 1) {
            const categoria = document.getElementById('category-filter').value;
            const url = `/api/consultas?page=${page}&per_page=10${categoria ? '&categoria=' + categoria : ''}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    mostrarConsultas(data.consultas);
                    crearPaginacion(data.pages, data.current_page);
                })
                .catch(error => {
                    console.error('Error al cargar consultas:', error);
                    mostrarError('Error al cargar consultas');
                });
        }

        function mostrarConsultas(consultas) {
            const list = document.getElementById('consultas-list');
            
            if (!consultas || consultas.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 20px;">No se encontraron consultas</p>';
                return;
            }

            const html = consultas.map(item => `
                <div style="background: var(--bg-primary); margin-bottom: 15px; padding: 20px; border-radius: 12px; border-left: 4px solid var(--primary-color);">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px;">
                        <div style="flex: 1;">
                            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
                                <strong style="color: var(--text-primary);">ID: ${item.id}</strong>
                                <span style="background: var(--primary-color); color: white; padding: 2px 8px; border-radius: 10px; font-size: 11px;">
                                    ${item.categoria || 'general'}
                                </span>
                                <span style="color: var(--text-secondary); font-size: 12px;">
                                    ${new Date(item.fecha_creacion).toLocaleDateString()}
                                </span>
                            </div>
                            <div style="color: var(--text-primary); margin-bottom: 8px;">
                                <strong>Consulta:</strong> ${item.consulta}
                            </div>
                            <div style="color: var(--text-secondary); font-size: 14px;">
                                <strong>Respuesta:</strong> ${item.respuesta.substring(0, 200)}${item.respuesta.length > 200 ? '...' : ''}
                            </div>
                        </div>
                        <div style="display: flex; gap: 8px; margin-left: 15px;">
                            <button onclick="editarConsulta(${item.id}, '${item.consulta.replace(/'/g, "\\'")}', '${item.respuesta.replace(/'/g, "\\'")}', '${item.categoria || 'general'}')" 
                                    style="background: var(--secondary-color); color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px;">
                                ‚úèÔ∏è Editar
                            </button>
                            <button onclick="eliminarConsulta(${item.id})" 
                                    style="background: #e74c3c; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px;">
                                üóëÔ∏è Eliminar
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            list.innerHTML = html;
        }

        function crearPaginacion(totalPages, currentPageNum) {
            currentPage = currentPageNum;
            const container = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '<div style="display: flex; justify-content: center; gap: 5px; align-items: center;">';
            
            // Bot√≥n anterior
            if (currentPageNum > 1) {
                html += `<button onclick="cargarConsultas(${currentPageNum - 1})" class="action-btn">‚Üê Anterior</button>`;
            }

            // N√∫meros de p√°gina
            for (let i = Math.max(1, currentPageNum - 2); i <= Math.min(totalPages, currentPageNum + 2); i++) {
                if (i === currentPageNum) {
                    html += `<button class="action-btn" style="background: var(--primary-color); color: white;">${i}</button>`;
                } else {
                    html += `<button onclick="cargarConsultas(${i})" class="action-btn">${i}</button>`;
                }
            }

            // Bot√≥n siguiente
            if (currentPageNum < totalPages) {
                html += `<button onclick="cargarConsultas(${currentPageNum + 1})" class="action-btn">Siguiente ‚Üí</button>`;
            }

            html += '</div>';
            container.innerHTML = html;
        }

        // Configurar b√∫squeda
        function configurarBusqueda() {
            const searchInput = document.getElementById('search-input');
            const categoryFilter = document.getElementById('category-filter');

            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    filtrarConsultas();
                }, 500);
            });

            categoryFilter.addEventListener('change', function() {
                cargarConsultas(1);
            });
        }

        function filtrarConsultas() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const consultaElements = document.querySelectorAll('#consultas-list > div');

            consultaElements.forEach(element => {
                const text = element.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    element.style.display = 'block';
                } else {
                    element.style.display = 'none';
                }
            });
        }

        // Funciones CRUD
        function mostrarFormularioAgregar() {
            if (currentPopup) currentPopup.close();

            currentPopup = new Popup({
                title: "‚ûï Nueva Consulta",
                content: `
                    <div style="padding: 20px;">
                        <div class="form-group">
                            <label>Consulta:</label>
                            <input type="text" id="nueva-consulta" placeholder="Escribe la consulta..." style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px;"/>
                        </div>
                        <div class="form-group">
                            <label>Respuesta:</label>
                            <textarea id="nueva-respuesta" placeholder="Escribe la respuesta..." rows="4" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; resize: vertical;"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Categor√≠a:</label>
                            <input type="text" id="nueva-categoria" placeholder="general" value="general" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px;"/>
                        </div>
                        <button onclick="crearConsulta()" style="width: 100%; padding: 12px; background: #4CAF50; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin: 10px 0;">
                            ‚úÖ Crear Consulta
                        </button>
                        <p id="crear-mensaje" style="text-align: center; margin: 10px 0;"></p>
                    </div>
                `,
                events: {
                    onClose: function() { currentPopup = null; }
                }
            });
            currentPopup.show();
        }

        function crearConsulta() {
            const consulta = document.getElementById('nueva-consulta').value.trim();
            const respuesta = document.getElementById('nueva-respuesta').value.trim();
            const categoria = document.getElementById('nueva-categoria').value.trim() || 'general';
            const mensaje = document.getElementById('crear-mensaje');

            if (!consulta || !respuesta) {
                mensaje.innerHTML = '<span style="color: #e74c3c;">‚ö†Ô∏è Todos los campos son obligatorios</span>';
                return;
            }

            fetch('/api/consultas', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ consulta, respuesta, categoria })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    mensaje.innerHTML = `<span style="color: #e74c3c;">‚ùå ${data.error}</span>`;
                } else {
                    mensaje.innerHTML = '<span style="color: #27ae60;">‚úÖ Consulta creada exitosamente</span>';
                    setTimeout(() => {
                        currentPopup.close();
                        cargarConsultas(currentPage);
                        cargarEstadisticas();
                    }, 1500);
                }
            })
            .catch(error => {
                mensaje.innerHTML = '<span style="color: #e74c3c;">‚ùå Error al crear consulta</span>';
            });
        }

        function editarConsulta(id, consulta, respuesta, categoria) {
            if (currentPopup) currentPopup.close();

            currentPopup = new Popup({
                title: "‚úèÔ∏è Editar Consulta",
                content: `
                    <div style="padding: 20px;">
                        <input type="hidden" id="edit-id" value="${id}">
                        <div class="form-group">
                            <label>Consulta:</label>
                            <input type="text" id="edit-consulta" value="${consulta}" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px;"/>
                        </div>
                        <div class="form-group">
                            <label>Respuesta:</label>
                            <textarea id="edit-respuesta" rows="4" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; resize: vertical;">${respuesta}</textarea>
                        </div>
                        <div class="form-group">
                            <label>Categor√≠a:</label>
                            <input type="text" id="edit-categoria" value="${categoria}" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px;"/>
                        </div>
                        <button onclick="actualizarConsulta()" style="width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin: 10px 0;">
                            üíæ Guardar Cambios
                        </button>
                        <p id="edit-mensaje" style="text-align: center; margin: 10px 0;"></p>
                    </div>
                `,
                events: {
                    onClose: function() { currentPopup = null; }
                }
            });
            currentPopup.show();
        }

        function actualizarConsulta() {
            const id = document.getElementById('edit-id').value;
            const consulta = document.getElementById('edit-consulta').value.trim();
            const respuesta = document.getElementById('edit-respuesta').value.trim();
            const categoria = document.getElementById('edit-categoria').value.trim();
            const mensaje = document.getElementById('edit-mensaje');

            if (!consulta || !respuesta) {
                mensaje.innerHTML = '<span style="color: #e74c3c;">‚ö†Ô∏è Todos los campos son obligatorios</span>';
                return;
            }

            fetch(`/api/consultas/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ consulta, respuesta, categoria })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    mensaje.innerHTML = `<span style="color: #e74c3c;">‚ùå ${data.error}</span>`;
                } else {
                    mensaje.innerHTML = '<span style="color: #27ae60;">‚úÖ Consulta actualizada exitosamente</span>';
                    setTimeout(() => {
                        currentPopup.close();
                        cargarConsultas(currentPage);
                        cargarEstadisticas();
                    }, 1500);
                }
            })
            .catch(error => {
                mensaje.innerHTML = '<span style="color: #e74c3c;">‚ùå Error al actualizar consulta</span>';
            });
        }

        function eliminarConsulta(id) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar esta consulta? Esta acci√≥n no se puede deshacer.')) {
                return;
            }

            fetch(`/api/consultas/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    mostrarError(data.error);
                } else {
                    mostrarExito('Consulta eliminada exitosamente');
                    cargarConsultas(currentPage);
                    cargarEstadisticas();
                }
            })
            .catch(error => {
                mostrarError('Error al eliminar consulta');
            });
        }

        // Funciones de utilidad
        function actualizarEstadisticas() {
            cargarEstadisticas();
            mostrarExito('Estad√≠sticas actualizadas');
        }

        function limpiarEstadisticas() {
            if (!confirm('¬øEst√°s seguro de que quieres limpiar las estad√≠sticas? Esta acci√≥n no se puede deshacer.')) {
                return;
            }
            // Implementar limpieza de estad√≠sticas si es necesario
            mostrarExito('Funcionalidad pendiente de implementar');
        }

        function exportarDatos() {
            fetch('/api/consultas?per_page=1000')
                .then(response => response.json())
                .then(data => {
                    const csvContent = "ID,Consulta,Respuesta,Categoria,Fecha\n" + 
                        data.consultas.map(c => 
                            `${c.id},"${c.consulta}","${c.respuesta}","${c.categoria}","${c.fecha_creacion}"`
                        ).join('\n');
                    
                    const blob = new Blob([csvContent], { type: 'text/csv' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `juliobot-data-${new Date().toISOString().split('T')[0]}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    mostrarExito('Datos exportados exitosamente');
                })
                .catch(error => {
                    mostrarError('Error al exportar datos');
                });
        }

        function mostrarAPI() {
            if (currentPopup) currentPopup.close();
